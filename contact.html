<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Global News</title>
    <style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}
/* Header styling */
.fixed-container{
    position: sticky; /* Fix the entire container */
    top: 0; /* Stick it to the top of the viewport */
    left: 0; /* Align it to the left edge of the viewport */
    width: 100%; /* Make it span the full width of the page */
    z-index: 1000; /* Ensure it stays above other elements */
    background-color: #fff; /* Ensure the background is consistent */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better visibility */
}
header {
    background: #f5ebe9;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}
nav ul li {
    display: inline;
}
nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
nav ul li a:hover {
    color: black;
    text-decoration: underline;
}
/* Contact Page Layout */
.contact-container {
    display: flex;
    max-width: 1000px;
    margin: 40px auto;
    background: white;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Left Sidebar for the Contact Form */
.contact-sidebar {
    width: 30%; 
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.contact-sidebar h2 {
    text-align: center;
    color: #333; 
}

/* Contact Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

/* Submit Button */
button {
    margin-top: 15px;
    padding: 10px;
    background: #333;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

button:hover {
    background: black;
}

/* Right Section for Contact Info */
.contact-info {
    width: 70%;
    padding: 30px;
}

.contact-info h2, .contact-info h3 {
    color: #333;
}

.contact-info p {
    font-size: 16px;
    line-height: 1.5;
}

/* Social Media Links */
.contact-info a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    transition: color 0.3s ease;
}

contact-info a:hover {
    color: black;
}

/* Footer */
footer{
    text-align: center;
    background-color:#ECECEC ;
    color:#000000;
    padding: 10px;
    margin-top: 20px;
    }


/* Responsive Design */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }

    .contact-sidebar {
        width: 100%;
        text-align: center;
    }

    .contact-info {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="fixed-container">
        <header>
          <h1>Contact Us</h1>
          <nav>
            <ul>
              <li><a href="home.html">Health</a></li>
              <li><a href="health.html">Health</a></li>
              <li><a href="economy.html">Economy</a></li>
              <li><a href="social.html">Social</a></li>
              <li><a href="tech.html">Technology</a></li>
              <li><a href="othernews.html">Other News</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>

    <div class="contact-container">
        <!-- Left Sidebar (Send Us a Message) -->
        <div class="contact-sidebar">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right Section (Contact Info) -->
        <div class="contact-info">
            <h2>Our contact Details</h2>
            <p><strong>Email:</strong> support@globalnews.com</p>
            <p><strong>Phone:</strong> +234 903 2562760 </p>
            <p><strong>Address:</strong> 123 News Street, City, Country</p>

            <h3>Follow Us</h3>
            <p><a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Global News</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
